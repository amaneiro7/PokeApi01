<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeApi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./Style/normalize.css">
  <link rel="stylesheet" href="./Style/style.css">

</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="./img/bg-pattern-card.svg" alt="imagen header card" class="card-header">

      <div>
        <div class="card-body">
           <img src="" alt="" class="card-body-img">
           <h2 class="card-body-title">             
            
          </h2>
          <p class="card-body-type"></p>
        </div>
        <div class="card-footer">
          
          <div class="card-footer-stats">
            <div class="card-footer-social">
              <h3 id="life"></h3>
              <p>HP</p>
            </div>
            <div class="card-footer-social">
              <h3 id="attack"></h3>
              <p>Attack</p>
            </div>
            <div class="card-footer-social">
              <h3 id="defense"></h3>
              <p>Defense</p>
            </div>            
        </div>

        <div class="card-footer-stats">
          <div class="card-footer-social">
            <h3 id="specialAttack"></h3>
            <p>Special Attack</p>
          </div>
          <div class="card-footer-social">
            <h3 id="specialDefense"></h3>
            <p>Special Defense</p>
          </div>
          <div class="card-footer-social">
            <h3 id="speed"></h3>
            <p>Speed</p>
          </div>
        </div>
          
        </div>
      </div>
    </article>
    <section class="btn-container">
      <input type="text" placeholder="Insert Pokemon ID or Name" class="input">
      <button type="button" class="btn btn-search">Search</button>
      <button type="button" class="btn btn-random">Random</button>
    </section>
  </main>
  <script src="./assets/main.js"></script>
</body>
</html>
